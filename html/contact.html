        // **********************************************
        // 2. CÃ“DIGO PARA CHISTES EN ESPAÃ‘OL (CORREGIDO)
        // **********************************************
        function fetchSpanishJoke() {
            const jokeDisplay = document.getElementById('spanish-joke');
            
            // Usamos fetch en lugar de $.ajax de jQuery
            jokeDisplay.innerHTML = "Cargando chiste en espaÃ±ol..."; 
            
            fetch('https://api.canchito-dev.com/joke/random')
                .then(response => response.json()) 
                .then(data => {
                    let jokeText = "";
                    if (data.joke) {
                        jokeText = data.joke;
                    } else if (data.question && data.answer) {
                        jokeText = `${data.question}<br><br>_Respuesta: ${data.answer}_`;
                    } else {
                        jokeText = "No se pudo obtener un chiste vÃ¡lido.";
                    }
                    jokeDisplay.innerHTML = jokeText;
                })
                .catch(error => {
                    console.error('Error fetching Spanish joke:', error);
                    jokeDisplay.innerHTML = "Error al conectar con el servidor de chistes. Revisa la consola (F12).";
                });
        }

        // Inicializar el chiste y el botÃ³n cuando la pÃ¡gina estÃ¡ lista
        document.addEventListener('DOMContentLoaded', () => {
            // Llama a la funciÃ³n para cargar el primer chiste
            fetchSpanishJoke(); 
            
            const button = document.getElementById('get-spanish-joke-btn');
            if (button) {
                button.addEventListener('click', fetchSpanishJoke);
            }
        });
    </script>
